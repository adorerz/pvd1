{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Spiritual App{% endblock %}

{% block content %}
<div class="home-container">
    <!-- Hero Section with Background Image -->
    <div class="hero-section">
        <div class="overlay">
            <h1>Prophecies, Visions & Dreams</h1>
        </div>
    </div>

    <!-- Welcome Message -->
    <div class="home-content">
        <h2>Welcome to the Spiritual App</h2>
        <p>Discover and share your dreams, visions, and prophecies with others.</p>
    </div>
</div>

<style>
/* Home Page Container */
.home-container {
    text-align: center;
    color: #ffffff;
}

/* Hero Section with Background Image */
.hero-section {
    position: relative;
    width: 100%;
    height: 800px; /* Adjust height as needed */
    background: url("{% static 'images/home.png' %}") no-repeat center center;
    background-size: cover;
}

/* Overlay Effect */
.overlay {
    position: absolute;
    top: 9%;
    left: 70%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.5); /* Dark translucent overlay */
    padding: 0px 30px;
    border-radius: 10px;
    text-align: center;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
}

/* Welcome Message */
.home-content {
    background: #fff;
    color: #333;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    width: 80%;
}
</style>
{% endblock %}
